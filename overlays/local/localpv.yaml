apiVersion: v1
kind: PersistentVolume
metadata:
    name: local-pv
spec:
    capacity:
        storage: 150Gi
    volumeMode: Filesystem
    accessModes:
        - ReadWriteOnce
    persistentVolumeReclaimPolicy: Retain
    storageClassName: standard
    local:
        path: /data/local-pv
    nodeAffinity:
     required:
       nodeSelectorTerms:
       - matchExpressions:
         - key: kubernetes.io/hostname
           operator: In
           values:
           - ubuntu-05
           - ubuntu-master
           - ubuntu-04
           - ubuntu-03
           - ubuntu-02
           - ubuntu
